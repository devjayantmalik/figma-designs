<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Large Searchbar</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="share-wrapper">
        <section class="share">
          <button class="close">X</button>

          <h3 class="title">Share something awesome</h3>
          <p class="summary">
            New and awesome design content will be added to our website, and may
            even end up in our weekly newsletter.
          </p>

          <form action="">
            <input
              type="text"
              placeholder="E.g https://developbharat.com/logo.svg"
            />
            <button>Share</button>
          </form>

          <div class="card">
            <h4 class="heading">Sharing Guidelines</h4>
            <p>
              We accept quality design/visual projects, animations, 3D, UI/UX
              prototypes, or any other visual design project.
              <a href="#">Read More</a>
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
