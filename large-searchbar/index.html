<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Large Searchbar</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="section-search">
        <h2 class="title">Access <span>1000+</span> UI design source files</h2>
        <p>
          The largest database of free UI sources available in Sketch, Figma,
          Studio and AdobeXD formats.
        </p>

        <form>
          <fieldset>
            <select name="category" id="category">
              <option value="all">All</option>
              <option value="figma">Figma</option>
              <option value="xd">Adobe XD</option>
              <option value="sketch">Sketch</option>
              <option value="studio">Studio</option>
            </select>
            <input type="text" placeholder="Search for designs" />
          </fieldset>
        </form>

        <p class="title-top-searches"><strong>Top Searches</strong></p>
        <div class="buttons">
          <button>components</button>
          <button>cards</button>
          <button>signup</button>
          <button>pricing card</button>
        </div>
      </section>
    </main>
  </body>
</html>
