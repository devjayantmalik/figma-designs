<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="login">
        <h2 class="title">Sign In</h2>
        <a class="link link-signup" href="#">Create an account?</a>

        <form action="./verification.html" method="GET">
          <fieldset>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="E.g devjayantmalik" />
          </fieldset>
          <fieldset>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Secret Password"
            />
          </fieldset>

          <button type="submit">Sign In</button>
        </form>

        <a class="link" href="#">Reset Your password</a>
        <p>Â©2001 - 2020 All Right Reserved</p>
      </section>
    </main>
  </body>
</html>
