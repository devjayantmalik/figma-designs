<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="popup-wrapper">
        <section class="popup">
          <button class="close">X</button>
          <img src="./images/bulb.svg" alt="bulb" />
          <p>You will be logged out immediately</p>

          <button class="button is-orange">Extend Login</button>
        </section>
      </div>
    </main>
  </body>
</html>
