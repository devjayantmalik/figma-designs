<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Survey</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="popup-wrapper">
        <section class="popup">
          <button class="close">X</button>
          <p>How satisfied are you with our customer support performance</p>

          <div class="options">
            <div class="option">
              <img src="./images/unhappy.svg" alt="unhappy face" />
              <p>Unhappy</p>
            </div>
            <div class="option">
              <img src="./images/neutral.svg" alt="neutral face" />
              <p>Neutral</p>
            </div>
            <div class="option">
              <img src="./images/happy.svg" alt="satisfied face" />
              <p>Satisfied</p>
            </div>
          </div>

          <button class="button is-orange">Ask Me Later</button>
        </section>
      </div>
    </main>
  </body>
</html>
